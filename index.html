<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/1.header/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/1.header/search-icon.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/1.header/avatar.jpg"
              alt="Avatar: Natan"
              class="user__avatar"
            />
            <span class="user__name">Natan</span>
          </a>
          <!-- /.user -->
          <a href="#" class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </a>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <ul class="navbar-menu__list">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-menu -->
    </header>
    <!-- /.header -->
    <nav class="breadcrump">
      <div class="container">
        <ul class="breadcrump-list">
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump-list__link">Home</a>
          </li>
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump-list__link">Flesh Offers</a>
          </li>
          <li class="breadcrump-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrump -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="stars">
              <img src="img/2.hotel/Star.svg" alt="star" />
              <img src="img/2.hotel/Star.svg" alt="star" />
              <img src="img/2.hotel/Star.svg" alt="star" />
              <img src="img/2.hotel/Star.svg" alt="star" />
              <img src="img/2.hotel/Star.svg" alt="star" />
            </div>
            <h1 class="name">GRAND HILTON HOTEL</h1>
            <span class="offer">Flash Offer</span>
            <p class="description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="hotel-rating">
            <span class="hotel-rating__text">User Rattings</span>
            <span class="hotel-rating__counter">4.5/5</span>
          </div>
          <!-- /.hotel-raiting -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
